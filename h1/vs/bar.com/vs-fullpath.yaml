apiVersion: cis.f5.com/v1
kind: VirtualServer
metadata:
  labels:
    f5cr: "true"
  name: bar-com-vs-full-path
  namespace: default
spec:
  host: bar.com
  httpTraffic: none
  pools:
  - monitor:
      interval: 20
      recv: ""
      send: /
      timeout: 10
      type: http
    path: /
    service: svc-3
    servicePort: 80
  snat: auto
  tlsProfileName: bar-com-tls-profile
  virtualServerAddress: 172.16.3.4
